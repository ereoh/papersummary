[build-system]
requires = ["setuptools >= 61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "papersummary"
dynamic = ["version"]
description = "Lightweight pipeline for summarizing documents."
requires-python = ">=3.10"

authors = [
    {name = "Erebus Oh, email = TBD@example.com"},
]

license = "MIT"
license-files = ["LICENSE"] 
readme = "README.md"

dependencies = [
    "PyPDF2",
    "pyinstaller",
    "python-pptx",
    "python-docx",
    "pyperclip",
    "PySide6",
    # "web-browser"
]

[tool.setuptools.packages.find]
# Automatically find all packages starting in root directory
where = ["."]

[project.urls]
# Documentation = "TBD"
Repository = "https://github.com/ereoh/papersummary"
"Bug Tracker" = "https://github.com/ereoh/papersummary/issues"

[tool.setuptools.dynamic]
version = {attr = "papersummary.__version__"}